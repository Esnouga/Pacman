<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pac-MAN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/estilo.css"/>
</head>
<body>
	<div>
		<canvas id="tela" width="872" height="632">Navegador n√£o suportado</canvas>
	</div>
	<div class="scoreCard">
		<label class="scoreLetter" for="score">SCORE</label>
		<p id="score">0</p>
	</div>
	<div>
		<button type="button" onclick="startStop()" id="btPausa">Iniciar</button>
		<button type="button" onclick="novoJogo()" id="btNovo">Novo Jogo</button>
	</div>
	<audio controls loop id="waka" allow="autoplay">
		<source src="snd/waka.ogg" type="audio/ogg">
	</audio>
	<audio controls id="intro">
		<source src="snd/intro.mp3" type="audio/mp3">
	</audio>
	<audio controls id="pacDie">
		<source src="snd/die.ogg" type="audio/ogg">
		<source src="snd/die.mp3" type="audio/mp3">
	</audio>

	<audio controls id="eatGhost">
		<source src="snd/eatghost.ogg" type="audio/ogg">
		<source src="snd/eatghost.mp3" type="audio/mp3">
	</audio>

	<img id="gameOver" class="gameOverDisplayNone" src="assets/img/gameover.gif">

	<script type="text/javascript" src="assets/js/Ghost.js"></script>
	<script type="text/javascript" src="assets/js/cenarioCriado.js"></script>
	<script type="text/javascript" src="assets/js/configPacman.js"></script>
	<script type="text/javascript" src="assets/js/pacman.js"></script>
</body>
</html>
